<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
    <meta name="description" content="">
    <title>Hurricane's Bar & Grill - Paradise Island Resort</title>

    <!-- CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/minified.css">

    <!-- THEME -->
    <style>
    :root {
        --color-primary: #48c1bc;
        --color-primary-dark: #1b7470;
        --color-text-selection: #48c1bc;
        --color-header-background-primary: rgba(255, 255, 255, 0.87);
        --color-link-primary: #fff;
    }
    /* Notes: generate gradients here at https://cssgradient.io */
    
    .global-background {
        background: linear-gradient(140deg, rgba(72, 193, 188, 1) 0%, rgba(98, 188, 184, 1) 41%, rgba(101, 188, 184, 1) 74%, rgba(40, 137, 135, 1) 100%);
    }
    </style>
</head>
<body>

    <!-- PAGE LOADER -->
    <div id="lv-page-loader" class="lv-page-loader">
        <div class="lv-page-loader-spinner">
            <div class="loader-spinner">
                <div class="loader-component">
                    <div class="half-circle"></div>
                </div>
                <div class="loader-component">
                    <div class="half-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- WON'T SHOW IF JAVASCRIPT IS DISABLED -->
    <script>
    (function loader() {
        var loader = document.getElementById('lv-page-loader');
        loader.style.display = 'flex';
        // add class when window has fully loaded
        window.addEventListener('load', function() {
            document.documentElement.classList.add('has-loaded');
        });
        // Prevent loader from getting stuck if body takes too long
        setTimeout(function() {
            loader.classList.add('force-finish');
        }, 1500); // max of 1.5 secs
    })();
    </script>
    <div class="lv-page">

        <!-- GRADIENT BG -->
        <div class="global-background"></div>

        <!-- HEADER -->
        <header class="global-header">

            <!-- HEADER BODY -->
            <div class="global-header-body">
                <div class="container">

                    <!-- LOGO -->
                    <a class="logo" href="/" title="Fiistay - Paradise Island Resort" itemprop="url">

                        <!-- Note: Images should be served double scale and the width set to half. -->
                        <img width="252" src="/assets/img/content/logo@2x.png" alt="Fiistay" itemprop="logo">
                    </a>
                </div>
            </div>
        </header>

        <!-- BODY -->
        <div class="global-body">

            <!-- HERO -->
            <div class="hero" style="background-image: url('/assets/img/content/backgrounds/mobile-bg-02.jpg')">
                <div class="container animated fadeInLeftSubtle">

                    <!-- BREADCRUMB TEXT -->
                    <div class="hero-breadcrumb">
                        <a href="/food-and-drink/">
                            <i class="fa fa-angle-left"></i> Back to Food & Drink</a>
                    </div>

                    <!-- HEADING -->
                    <h1 class="hero-title">Hurricane's Bar & Grill</h1>
                </div>
            </div>

            <!-- IMAGE -->
            <section class="mb-4">
                <img width="100%" src="/assets/img/content/grill@2x.jpg" alt="Banner Image">
            </section>

            <!-- SECTION -->
            <section class="pb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-9">

                            <!-- WYSIWYG #1 -->
                            <div class="wysiwyg">
                                <div class="lead">Contemporary-look steakhouse and cocktail bar, with clusters of hanging lightbulbs, plus surf views.</div>
                            </div>
                        </div>
                        <div class="col-3 text-right mt-1">

                            <!-- DISTANCE -->
                            <span class="badge">1.4km</span>
                        </div>
                    </div>

                    <!-- FEATURES -->
                    <div class="features mt-1 mb-3">
                        <span class="font-weight-bolder mr-3">
                            <i class="fa fa-check"></i> Dine-in </span>
                        <span class="font-weight-bolder mr-3">
                            <i class="fa fa-close"></i> Delivery </span>
                        <span class="font-weight-bolder mr-3">
                            <i class="fa fa-close"></i> Takeaway</span>
                    </div>

                    <!-- LINKS -->
                    <div class="mb-3">
                        <a class="btn-cta is-taller w-100" href="1/4-14 The Esplanade,<br>Surfers Paradise QLD 4217">
                            <i class="icon-left fa fa-map-marker"></i> 1/4-14 The Esplanade,
                            <br>Surfers Paradise QLD 4217
                            <i class="icon-right fa fa-angle-right"></i>
                        </a>
                    </div>
                    <div class="mb-3">
                        <a class="btn-cta w-100" href="tel:(07) 5503 5500">
                            <i class="icon-left fa fa-mobile"></i> (07) 5503 5500
                            <i class="icon-right fa fa-angle-right"></i>
                        </a>
                    </div>
                    <div class="mb-3">
                        <a class="btn-cta w-100" href="http://www.google.com">
                            <i class="icon-left fa fa-globe"></i> Website
                            <i class="icon-right fa fa-angle-right"></i>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- /.lv-page -->

        <span class="lv-alert-bar-close-btn">&times;</span>
    </div>
    <![endif]-->

    <!-- **** JAVASCRIPT **** -->
    <script src="/assets/scripts/minified.js"></script>

    <!-- NO JAVASCRIPT WARNING -->
    <noscript>
        <div class="lv-alert-bar">
            <p>Your browser has Javascript disabled. Some features may be limited.</p>
        </div>
    </noscript>
</body>
</html>
