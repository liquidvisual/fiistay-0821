<!DOCTYPE html>
<html lang="en" {{ site.environment }}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}">
    <title>
        {%- if page.url == '/' -%}
            {{- site.data.settings.title_homepage -}}
        {%- else -%}
            {{ page.title }} - {{ site.data.settings.title }}
        {%- endif -%}
    </title>

    <!-- CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <!-- build:css({src,.tmp}) /assets/css/minified.css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

    <!-- THEME -->
    <style>
        :root {
            --color-primary: #48c1bc;
            --color-primary-dark: #1b7470;
            --color-text-selection: #48c1bc;
            --color-header-background-primary: rgba(255, 255, 255, 0.87);
            --color-link-primary: #fff;
        }

        /* Notes: generate gradients here at https://cssgradient.io */
        .global-background {
            background: linear-gradient(140deg, rgba(72,193,188,1) 0%, rgba(98,188,184,1) 41%, rgba(101,188,184,1) 74%, rgba(40,137,135,1) 100%);
        }
    </style>

</head>
<body>
    {% include components/layout/loader.html %}

    <div class="lv-page">

        <!-- GRADIENT BG -->
        <div class="global-background"></div>

        <!-- HEADER -->
        <header class="global-header">
            {% include components/layout/header.html %}
        </header>

        <!-- BODY -->
        <div class="global-body">
            {{ content }}
        </div>

    </div> <!-- /.lv-page -->

    {% comment %}
    <!-- OFF-CANVAS MENU -->
    <nav class="lv-off-canvas" data-off-canvas-menu aria-hidden="true">
        {% include components/navigation/nav.html data=site.data.sitemap %}
    </nav>
    {% endcomment %}

    <!--[if lte IE 9]>
    <div class="lv-alert-bar">
        <p>You're using an outdated browser. Please <a title="Click me, you know you want to." href="http://outdatedbrowser.com">upgrade your browser</a> to improve your experience.</p>
        <span class="lv-alert-bar-close-btn">&times;</span>
    </div>
    <![endif]-->

    <!-- **** JAVASCRIPT **** -->

    <!-- build:js({src,.}) /assets/scripts/minified.js -->
    <script src="/assets/scripts/main.js"></script>
    <!-- endbuild -->

    {% comment %}
    <!-- build:js({src,.}) /assets/scripts/minified.js -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/bootstrap-validator/dist/validator.js"></script>
    <script src="/node_modules/jquery.scrollTo/jquery.scrollTo.js"></script>
    <script src="/assets/scripts/liquidvisual/headroom.js"></script>
    <script src="/assets/scripts/liquidvisual/off-canvas.js"></script>
    <script src="/assets/scripts/main.js"></script>
    <script src="/assets/scripts/liquidvisual/responsive-utility.js"></script>
    <script src="/assets/scripts/main.js"></script>
    <!-- endbuild -->
    {% endcomment %}

    <!-- NO JAVASCRIPT WARNING -->
    <noscript>
        <div class="lv-alert-bar">
            <p>Your browser has Javascript disabled. Some features may be limited.</p>
        </div>
    </noscript>

</body>
</html>
